<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Steal a Brainrot ‚Äî Game</title>
<style>
  :root{
    --bg:#0f0f12;
    --panel:#141417d9;
    --accent1:linear-gradient(90deg,#8b5cf6,#06b6d4);
    --glass: rgba(255,255,255,0.03);
    --text:#e6eef6;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    height:100vh;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(98,0,238,0.12), transparent),
                radial-gradient(800px 400px at 90% 90%, rgba(6,182,212,0.06), transparent),
                var(--bg);
    color:var(--text);
    overflow:hidden;
  }

  /* LOGIN (modal) */
  #login{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:1000;
    backdrop-filter: blur(6px);
  }
  .login-card{
    width:360px;
    padding:24px;
    border-radius:12px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    text-align:center;
  }
  .login-card h2{margin:0 0 12px 0; font-size:20px; letter-spacing:0.6px}
  .login-card input{
    width:100%; padding:10px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.06);
    background:transparent; color:var(--text); margin-top:8px;
  }
  .btn{
    display:inline-block; padding:10px 14px; border-radius:10px; border:none; cursor:pointer;
    font-weight:600; margin-top:12px;
  }
  .btn-primary{ background: linear-gradient(90deg,#7c3aed,#06b6d4); color:white; box-shadow: 0 6px 20px rgba(6,182,212,0.06); }

  /* Main area */
  #mainArea{
    position:relative;
    width:100%;
    height:100vh;
    overflow:hidden;
    display:flex;
    flex-direction:column;
  }

  /* Scroll area (center) */
  #scroll-area{
    position:absolute;
    left:0; right:0;
    top:8vh;
    bottom:80px;
    pointer-events:none;
    overflow:hidden;
  }
  .scroll-row{
    position:absolute;
    left:0;
    right:0;
    height:40px;
    display:block;
  }
  .scroll-text{
    position:absolute;
    white-space:nowrap;
    padding:8px 12px;
    border-radius:8px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    backdrop-filter: blur(4px);
    pointer-events:auto;
    cursor:pointer;
    user-select:none;
    font-weight:600;
    transform: translateZ(0);
  }

  /* Bottombar */
#bottombar {
    position: fixed;       /* antes era absolute */
    bottom: 0;
    left: 0;
    right: 0;
    height: 80px;
    background: rgba(20,20,30,0.95); /* fondo visible */
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 18px;
    overflow-x: auto;
    border-top: 1px solid rgba(255,255,255,0.05);
    z-index: 1100;         /* superior al overlay (900) y rainbow square (1001) */
}

  .brainrot{
    min-width:64px;
    height:64px;
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.12));
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:12px;
    font-weight:700;
    position:relative;
    flex-shrink:0;
    cursor:pointer;
    transition: transform .2s ease;
  }
  .brainrot:hover{ transform: translateY(-6px) }

  .sell-btn{
    position:absolute;
    top:-36px;
    left:50%;
    transform:translateX(-50%);
    padding:6px 10px;
    border-radius:8px;
    border:none;
    display:none;
    font-weight:700;
    cursor:pointer;
  }
  .sell-btn.show{ display:block }

  /* Money display */
  #money {
    position: fixed; /* as√≠ no se ve afectado por otros contenedores */
    bottom: 90px; /* lo movemos un poco arriba del bottombar */
    left: 15px;
    font-size: 20px;
    font-weight: bold;
    color: #ffd700; /* color dorado para destacar üí∞ */
    text-shadow: 0 0 8px #000;
    z-index: 1200; /* m√°s alto que el bottombar (1100) y overlay (900) */
}

  /* Zone buttons (left & right middle) */
  #zonaLibreBtn, #zonaNormalBtn{
    position:fixed;
    top:50%;
    transform:translateY(-50%);
    padding:12px 14px;
    border-radius:12px;
    border:none;
    cursor:pointer;
    font-weight:800;
    z-index:1200;
    box-shadow: 0 8px 24px rgba(0,0,0,0.45);
  }
  #zonaLibreBtn{
    right:12px;
    background:linear-gradient(90deg,#ff0080,#ffcc00);
    color:#0b0b0b;
  }
  #zonaNormalBtn{
    left:12px;
    background:linear-gradient(90deg,#00d084,#00c2ff);
    color:#041014;
  }

  /* Free Zone overlay styling (applied to main area with class) */
  #mainArea.free-zone{
    background: linear-gradient(0deg, rgba(0,0,0,0.0), rgba(0,0,0,0.0));
  }
  #mainArea.free-zone #zoneOverlay{
    display:block;
  }
  #zoneOverlay{
    position:absolute;
    inset:0;
    background: #1fbf57; /* green */
    mix-blend-mode: normal;
    display:none;
    z-index:900;
  }

  /* Rainbow square and controls */
  #rainbowSquare{
    position:absolute;
    width:64px;
    height:64px;
    border-radius:8px;
    background: conic-gradient(#ff004f,#ff9900,#ffee00,#00e676,#00e5ff,#6a00ff,#ff004f);
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    z-index:1001;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#07111a;
    font-weight:900;
    user-select:none;
    cursor:grab;
  }

  /* Controls cluster (top-right) */
  #controlsCluster{
    position:fixed;
    right:20px;
    top:18vh;
    display:flex;
    flex-direction:column;
    gap:8px;
    z-index:1100;
  }
  .dir-row{ display:flex; gap:8px; justify-content:center; }
  .dir-btn{
    width:48px; height:48px; border-radius:10px; border:none; cursor:pointer;
    font-weight:800; font-size:16px;
    backdrop-filter: blur(6px);
    background:rgba(255,255,255,0.04);
    color:var(--text);
    box-shadow: 0 6px 18px rgba(0,0,0,0.45);
  }

  /* Floating clone used for buy-tween */
  .floating-clone{
    position:fixed;
    padding:8px 10px;
    border-radius:8px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
    border:1px solid rgba(255,255,255,0.03);
    pointer-events:none;
    z-index:2000;
    transition: transform .6s cubic-bezier(.2,.9,.2,1), opacity .2s;
  }

  /* Small screens adjustments */
  @media (max-width:640px){
    .login-card{ width:92%; }
    .dir-btn{ width:44px; height:44px; font-size:14px }
    #rainbowSquare{ width:56px; height:56px; }
  }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-card">
    <h2>Steal a Brainrot</h2>
    <input id="username" placeholder="Nombre de usuario" />
    <br />
    <button id="loginBtn" class="btn btn-primary">Iniciar sesi√≥n</button>
  </div>
</div>

<!-- Zona buttons -->
<button id="zonaNormalBtn" title="Volver a zona normal">Zona Normal</button>
<button id="zonaLibreBtn" title="Ir a zona libre">Zona Libre</button>

<!-- MAIN AREA -->
<div id="mainArea">
  <!-- zone overlay (green) -->
  <div id="zoneOverlay"></div>

  <!-- Scroll area (center) with several rows to avoid overlap) -->
  <div id="scroll-area">
    <!-- will create rows via JS -->
  </div>

  <!-- Bottombar -->
  <div id="bottombar"></div>

  <!-- Money -->
  <div id="money">üí∞ Dinero: 0</div>

  <!-- Rainbow square (hidden until Zona Libre) -->
  <div id="rainbowSquare" style="display:none; left:40%; top:40%;">üåà</div>

  <!-- On-screen controls (hidden until Zona Libre) -->
  <div id="controlsCluster" style="display:none;">
    <div class="dir-row">
      <button class="dir-btn" id="btnUp">‚Üë</button>
    </div>
    <div class="dir-row">
      <button class="dir-btn" id="btnLeft">‚Üê</button>
      <button class="dir-btn" id="btnDown">‚Üì</button>
      <button class="dir-btn" id="btnRight">‚Üí</button>
    </div>
  </div>
</div>

<script>
/* =========================
   Datos iniciales y helpers
   ========================= */
const brainrotsDisponibles = [
  {name: "Hackerini Ikerini", price: 0, income: 100},
  {name: "Brainrot B", price: 500, income: 5},
  {name: "Baloncestini Noahsini", price: 2000, income: 20},
  {name: "El Lukinelli", price: 1000000, income: 500000},
  // Puedes a√±adir m√°s...
];

let playerData = {
  username: '',
  money: 0,
  brainrots: [] // cada item: {id, name, price, income}
};

/* formateo de dinero: k, M, B, T (bill√≥n) */
function formatMoney(n){
  n = Math.floor(n);
  if(n >= 1e12) return (n/1e12).toFixed(1).replace(/\.0$/,'') + 'T';
  if(n >= 1e9) return (n/1e9).toFixed(1).replace(/\.0$/,'') + 'B';
  if(n >= 1e6) return (n/1e6).toFixed(1).replace(/\.0$/,'') + 'M';
  if(n >= 1e3) return (n/1e3).toFixed(1).replace(/\.0$/,'') + 'k';
  return String(n);
}

/* guarda en localStorage */
function saveData(){ localStorage.setItem('playerData', JSON.stringify(playerData)); }

/* =========================
   Elementos del DOM
   ========================= */
const loginDiv = document.getElementById('login');
const loginBtn = document.getElementById('loginBtn');
const usernameInput = document.getElementById('username');

const mainArea = document.getElementById('mainArea');
const scrollArea = document.getElementById('scroll-area');
const bottombar = document.getElementById('bottombar');
const moneyText = document.getElementById('money');

const zonaLibreBtn = document.getElementById('zonaLibreBtn');
const zonaNormalBtn = document.getElementById('zonaNormalBtn');
const zoneOverlay = document.getElementById('zoneOverlay');

const rainbowSquare = document.getElementById('rainbowSquare');
const controlsCluster = document.getElementById('controlsCluster');
const btnUp = document.getElementById('btnUp');
const btnDown = document.getElementById('btnDown');
const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');

let lanes = 4; // filas para textos
let laneHeight = 44; // px

/* Cargar datos si existe */
if(localStorage.getItem('playerData')){
  try{
    playerData = JSON.parse(localStorage.getItem('playerData'));
    // sanity: ensure brainrots has correct structure
    if(!Array.isArray(playerData.brainrots)) playerData.brainrots = [];
    startGame();
  }catch(e){ localStorage.removeItem('playerData'); }
}

/* LOGIN */
loginBtn.onclick = () => {
  const username = usernameInput.value.trim();
  if(!username) return alert('Escribe un nombre de usuario');
  playerData.username = username;
  saveData();
  startGame();
};

/* =========================
   Render / UI helpers
   ========================= */

function updateMoney(){
  moneyText.textContent = `üí∞ Dinero: ${formatMoney(playerData.money)}`;
}

/* crear filas (lanes) para los textos */
function createScrollRows(){
  scrollArea.innerHTML = '';
  for(let i=0;i<lanes;i++){
    const row = document.createElement('div');
    row.className = 'scroll-row';
    row.style.top = `${i * laneHeight + 10}px`;
    row.style.height = `${laneHeight}px`;
    scrollArea.appendChild(row);
  }
}

createScrollRows();

/* A√±adir brainrot al bottombar -- recibe objeto con id,name,price,income */
function addBrainrotToBar(br){
  const div = document.createElement('div');
  div.className = 'brainrot';
  div.textContent = br.name;
  div.dataset.id = br.id;

  // bot√≥n vender
  const sellBtn = document.createElement('button');
  sellBtn.className = 'sell-btn';
  sellBtn.textContent = 'VENDER';
  div.appendChild(sellBtn);

  // click en la brainrot: toggle mostrar boton vender
  div.addEventListener('click', (e) => {
    e.stopPropagation();
    // ocultar cualquier otro sell-btn visible
    document.querySelectorAll('.sell-btn.show').forEach(b=>b.classList.remove('show'));
    sellBtn.classList.toggle('show');
  });

  // vender
  sellBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    // encontrar index por id
    const id = div.dataset.id;
    const idx = playerData.brainrots.findIndex(x => x.id === id);
    if(idx === -1) return;
    const item = playerData.brainrots[idx];
    const refund = (item.price === 0) ? 2 : Math.floor(item.price/2);
    playerData.money += refund;
    // eliminar del inventario
    playerData.brainrots.splice(idx,1);
    // remover DOM
    div.remove();
    updateMoney();
    saveData();
  });

  bottombar.appendChild(div);

  // tween de aparici√≥n simple
  div.style.transform = 'translateY(-120px)';
  setTimeout(()=>{ div.style.transition = 'transform .45s cubic-bezier(.2,.9,.2,1)'; div.style.transform = 'translateY(0)'; }, 20);
}

/* Reconstruir bottombar (on load) */
function renderBottombarFromData(){
  bottombar.innerHTML = '';
  playerData.brainrots.forEach(addBrainrotToBar);
}

/* =========================
   Comprar: textos que se desplazan en filas
   ========================= */

/* crea un texto en una fila (lane) aleatoria */
function createScrollText(){
  const proto = brainrotsDisponibles[Math.floor(Math.random()*brainrotsDisponibles.length)];
  const rowIndex = Math.floor(Math.random()*lanes);
  const row = scrollArea.children[rowIndex];

  const div = document.createElement('div');
  div.className = 'scroll-text';
  div.textContent = `${proto.name} - Comprar (${formatMoney(proto.price)})`;
  // colocar al final (derecha)
  div.style.left = (scrollArea.clientWidth + Math.random()*120) + 'px';
  div.style.top = '4px'; // dentro de la fila
  div.style.pointerEvents = 'auto';
  row.appendChild(div);

  // mover con requestAnimationFrame (velocidad random)
  const speed = 0.1 + Math.random()*0.3; // mucho m√°s lento que 0.3-1.5
  let last = performance.now();
  let canceled = false;

  function step(ts){
    if(canceled) return;
    const dt = ts - last; last = ts;
    const curLeft = parseFloat(div.style.left);
    div.style.left = (curLeft - speed * dt) + 'px';
    if(curLeft + div.offsetWidth < -10){
      div.remove();
      canceled = true;
      return;
    }
    requestAnimationFrame(step);
  }
  requestAnimationFrame(step);

  // click para comprar -> crea clone "flotante" que anima hacia bottombar
  div.addEventListener('click', (e) => {
    e.stopPropagation();
    if(playerData.money < proto.price){
      alert('No tienes suficiente dinero');
      return;
    }
    // descuento inmediato
    playerData.money -= proto.price;
    updateMoney();

    // crear objeto comprado con id
    const newBr = { id: String(Date.now()) + '-' + Math.floor(Math.random()*9999), name: proto.name, price: proto.price, income: proto.income };

    // crear clon flotante para animar
    const clone = document.createElement('div');
    clone.className = 'floating-clone';
    clone.textContent = proto.name;
    document.body.appendChild(clone);
    // posicion inicial cerca del texto
    const rect = div.getBoundingClientRect();
    clone.style.left = `${rect.left}px`;
    clone.style.top = `${rect.top}px`;
    clone.style.opacity = '1';
    // compute target position: end of bottombar (right side)
    // if bottombar has children, aim to last child position, otherwise to left+20
    const targetX = bottombar.getBoundingClientRect().left + Math.max(bottombar.scrollWidth - 80, 20);
    const targetY = bottombar.getBoundingClientRect().top + 8;

    // force reflow then transform
    requestAnimationFrame(()=> {
      const dx = targetX - rect.left;
      const dy = targetY - rect.top;
      clone.style.transform = `translate(${dx}px, ${dy}px) scale(0.8)`;
      clone.style.transition = 'transform .6s cubic-bezier(.2,.9,.2,1), opacity .25s';
    });

    // al terminar la animaci√≥n: a√±adir al bottombar y quitar clone
    setTimeout(()=>{
      // push a playerData
      playerData.brainrots.push(newBr);
      saveData();
      addBrainrotToBar(newBr);
      clone.style.opacity = '0';
      setTimeout(()=>clone.remove(), 220);
    }, 650);

    // quitar el texto original
    div.remove();
  });
}

/* generar textos constantemente */
let scrollInterval = null;
function startScrollGenerator(){
  if(scrollInterval) clearInterval(scrollInterval);
  scrollInterval = setInterval(()=>createScrollText(), 1400);
}

/* =========================
   Ingreso por segundo
   ========================= */
let incomeInterval = null;
function startIncome(){
  if(incomeInterval) clearInterval(incomeInterval);
  incomeInterval = setInterval(()=>{
    const income = playerData.brainrots.reduce((s,b)=> s + (b.income||0), 0);
    playerData.money += income;
    updateMoney();
    saveData();
  }, 1000);
}

/* =========================
   Zona Libre / Zona Normal
   ========================= */

function enterFreeZone(){
  mainArea.classList.add('free-zone');
  zoneOverlay.style.display = 'block';
  rainbowSquare.style.display = 'flex';
  controlsCluster.style.display = 'block';
  // hide login always
  loginDiv.style.display = 'none';
}

function exitFreeZone(){
  mainArea.classList.remove('free-zone');
  zoneOverlay.style.display = 'none';
  rainbowSquare.style.display = 'none';
  controlsCluster.style.display = 'none';
}

/* zona buttons */
zonaLibreBtn.addEventListener('click', (e)=> {
  e.stopPropagation();
  enterFreeZone();
});
zonaNormalBtn.addEventListener('click', (e)=>{
  e.stopPropagation();
  exitFreeZone();
});

/* =========================
   Rainbow square movement (WASD + arrow buttons)
   ========================= */

const pressed = new Set();
const speedPxPerSecond = 300; // pixels per second when holding keys

// initial position
let squareX = window.innerWidth*0.45; 
let squareY = window.innerHeight*0.40;
const squareSize = 64;

function placeSquare(){
  // clamp within window
  const maxX = window.innerWidth - rainbowSquare.offsetWidth;
  const maxY = window.innerHeight - rainbowSquare.offsetHeight;
  squareX = Math.max(0, Math.min(squareX, maxX));
  squareY = Math.max(0, Math.min(squareY, maxY));
  rainbowSquare.style.left = squareX + 'px';
  rainbowSquare.style.top = squareY + 'px';
}
placeSquare();

// key handling
window.addEventListener('keydown', (e) => {
  const k = e.key.toLowerCase();
  if(['w','a','s','d','arrowup','arrowdown','arrowleft','arrowright'].includes(k) || ['arrowup','arrowdown','arrowleft','arrowright'].includes(e.key.toLowerCase())){
    // allow keys only when in free zone (the user asked: controls in that zone)
    if(mainArea.classList.contains('free-zone')){
      e.preventDefault();
      if(e.key.startsWith('Arrow')) pressed.add(e.key.toLowerCase());
      else pressed.add(k);
    }
  }
});
window.addEventListener('keyup', (e) => {
  const k = e.key.toLowerCase();
  pressed.delete(k);
  pressed.delete(e.key.toLowerCase());
});

// continuous animation loop
let lastFrame = performance.now();
function moveLoop(now){
  const dt = (now - lastFrame)/1000; lastFrame = now;
  if(mainArea.classList.contains('free-zone') && pressed.size>0){
    let dx = 0, dy = 0;
    if(pressed.has('w') || pressed.has('arrowup')) dy -= 1;
    if(pressed.has('s') || pressed.has('arrowdown')) dy += 1;
    if(pressed.has('a') || pressed.has('arrowleft')) dx -= 1;
    if(pressed.has('d') || pressed.has('arrowright')) dx += 1;
    // normalize diagonal
    if(dx !== 0 && dy !== 0){ const m = Math.sqrt(2); dx/=m; dy/=m; }
    squareX += dx * speedPxPerSecond * dt;
    squareY += dy * speedPxPerSecond * dt;
    placeSquare();
  }
  requestAnimationFrame(moveLoop);
}
requestAnimationFrame(moveLoop);

// on-screen buttons (single-step movement)
const step = 28;
btnUp.addEventListener('click', ()=>{ squareY -= step; placeSquare(); });
btnDown.addEventListener('click', ()=>{ squareY += step; placeSquare(); });
btnLeft.addEventListener('click', ()=>{ squareX -= step; placeSquare(); });
btnRight.addEventListener('click', ()=>{ squareX += step; placeSquare(); });

/* allow dragging the square too (optional UX) */
let drag = {active:false, ox:0, oy:0};
rainbowSquare.addEventListener('mousedown', (e)=>{
  if(!mainArea.classList.contains('free-zone')) return;
  drag.active = true;
  drag.ox = e.clientX - squareX;
  drag.oy = e.clientY - squareY;
  rainbowSquare.style.cursor = 'grabbing';
});
window.addEventListener('mousemove', (e)=>{
  if(drag.active){
    squareX = e.clientX - drag.ox;
    squareY = e.clientY - drag.oy;
    placeSquare();
  }
});
window.addEventListener('mouseup', ()=>{ drag.active=false; rainbowSquare.style.cursor='grab'; });

/* resize: keep square inside view */
window.addEventListener('resize', ()=> placeSquare());

/* =========================
   Start/Init game
   ========================= */
function startGame(){
  // hide login overlay
  loginDiv.style.display = 'none';
  createScrollRows();
  renderBottombarFromData();
  updateMoney();
  startScrollGenerator();
  startIncome();
}

/* if user clicks outside sell buttons hide them */
document.addEventListener('click', ()=> {
  document.querySelectorAll('.sell-btn.show').forEach(b=>b.classList.remove('show'));
});

/* start auto generation once logged in (if login had already happened earlier) */
if(playerData && playerData.username){
  // ensure login overlay hidden
  loginDiv.style.display = 'none';
  renderBottombarFromData();
  updateMoney();
  startScrollGenerator();
  startIncome();
}

/* clean up on unload */
window.addEventListener('beforeunload', ()=> saveData());

</script>
</body>
</html>
