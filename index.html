  if (!isNaN(amount) && amount > 0) {

    updateMoney();

};

  const found = brainrots.find(b => b.name.toLowerCase() === name.toLowerCase());

let playerData={username:'',money:0,brainrots:[]};

function formatMoney(n){
  n=Math.floor(n);
  if(n>=1e6)return(n/1e6).toFixed(1).replace(/\.0$/,'')+'M';
  if(n>=1e3)return(n/1e3).toFixed(1).replace(/\.0$/,'')+'k';
  return String(n);
}
function saveData(){localStorage.setItem('playerData',JSON.stringify(playerData));}

const loginDiv=document.getElementById('login');
const loginBtn=document.getElementById('loginBtn');
const usernameInput=document.getElementById('username');
const scrollArea=document.getElementById('scroll-area');
const bottombar=document.getElementById('bottombar');
const moneyText=document.getElementById('money');
const zonaLibreBtn=document.getElementById('zonaLibreBtn');
const zonaNormalBtn=document.getElementById('zonaNormalBtn');
const mainArea=document.getElementById('mainArea');
const zoneOverlay=document.getElementById('zoneOverlay');
const rainbowSquare=document.getElementById('rainbowSquare');
const controlsCluster=document.getElementById('controlsCluster');
const btnUp=document.getElementById('btnUp');
const btnDown=document.getElementById('btnDown');
const btnLeft=document.getElementById('btnLeft');
const btnRight=document.getElementById('btnRight');
const freeMoneyText=document.getElementById('freeMoneyText');

function updateMoney(){moneyText.textContent=`üí∞ Dinero: ${formatMoney(playerData.money)}`;}

function addBrainrotToBar(brainrot) {
  const div = document.createElement('div');
  div.className = 'brainrot';
  div.style.position = 'relative';

  // --- Imagen del Brainrot ---
  const img = document.createElement('img');
  img.src = brainrot.image || 'https://via.placeholder.com/64'; // placeholder si no hay
  img.style.width = '64px';
  img.style.height = '64px';
  img.style.borderRadius = '10px';
  img.style.objectFit = 'cover';
  img.style.pointerEvents = 'none'; // üëà para que el click pase al div
  div.appendChild(img);

  // --- Bot√≥n de vender ---
  const sellBtn = document.createElement('button');
  sellBtn.textContent = 'Vender';
  sellBtn.className = 'sell-btn';
  sellBtn.style.top = '-36px';
  sellBtn.style.left = '50%';
  sellBtn.style.transform = 'translateX(-50%)';
  div.appendChild(sellBtn);

  // Click en el div muestra el bot√≥n
  div.addEventListener('click', (e) => {
    e.stopPropagation();
    document.querySelectorAll('.sell-btn').forEach(b => b.style.display = 'none');
    sellBtn.style.display = 'block';
  });

  // Click en el bot√≥n vende
  sellBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const refund = brainrot.price === 0 ? 5 : Math.floor(brainrot.price / 2);
    playerData.money += refund;

    const idx = playerData.brainrots.indexOf(brainrot);
    if (idx !== -1) playerData.brainrots.splice(idx, 1);

    div.remove();
    updateMoney();
    saveData();
  });

  bottombar.appendChild(div);
}

function renderBottombarFromData(){
  bottombar.innerHTML='';
  playerData.brainrots.forEach(addBrainrotToBar);
}

function createScrollText(){
  const proto=brainrotsDisponibles[Math.floor(Math.random()*brainrotsDisponibles.length)];
  const div=document.createElement('div');
  div.className='scroll-text';
  div.innerHTML = `
    <div style="
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:4px;
    ">
      <img src="${proto.image || 'https://www.shutterstock.com/image-illustration/image-not-found-grayscale-photo-260nw-2425909941.jpg'}"
           style="width:128px; height:128px; border-radius:10px; margin-bottom:6px; object-fit:cover; box-shadow:0 0 8px rgba(0,0,0,0.4);">
      <div style="font-weight:700; margin-bottom:4px;">${proto.name}</div>
      <div style="font-size:13px; opacity:0.9;">Comprar (${formatMoney(proto.price)})</div>
    </div>
  `;
  div.style.left=(scrollArea.clientWidth+100)+'px';
  div.style.top=Math.floor(Math.random()*200)+'px';
  scrollArea.appendChild(div);

  const speed=0.1+Math.random()*0.3;
  let last=performance.now();
  function step(ts){
    const dt=ts-last;last=ts;
    const x=parseFloat(div.style.left)-speed*dt;
    div.style.left=x+'px';
    if(x<-200){div.remove();return;}
    requestAnimationFrame(step);
  }
  requestAnimationFrame(step);

  div.addEventListener('click',()=>{
    if(playerData.money<proto.price)return alert('No tienes suficiente dinero');
    playerData.money-=proto.price;updateMoney();
    const newBr={...proto,id:Date.now()+Math.random()};
    playerData.brainrots.push(newBr);saveData();
    addBrainrotToBar(newBr);
    div.remove();
  });
}

setInterval(createScrollText,1400);

setInterval(()=>{

loginBtn.onclick=()=>{if(!usernameInput.value)return;playerData.username=usernameInput.value;saveData();startGame();}

// === Movimiento del cuadrado Rainbow ===
let rainbowX = window.innerWidth/2;
let rainbowY = window.innerHeight/2;
const moveSpeed = 6;
const pressed = new Set();

document.addEventListener('keydown', e=>{ if(mainArea.classList.contains('free-zone')) pressed.add(e.key.toLowerCase()); });
document.addEventListener('keyup', e=>{ pressed.delete(e.key.toLowerCase()); });

function checkCollision(rect1, rect2){
  return !(rect1.right < rect2.left || rect1.left > rect2.right || rect1.bottom < rect2.top || rect1.top > rect2.bottom);
}

function resetSquareToCenter() {
  rainbowX = window.innerWidth / 2 - rainbowSquare.offsetWidth / 2;
  rainbowY = window.innerHeight / 2 - rainbowSquare.offsetHeight / 2;
  placeSquare();
}

function placeSquare() {
  // Coloca el cuadrado en pantalla
  rainbowSquare.style.left = rainbowX + 'px';
  rainbowSquare.style.top = rainbowY + 'px';

  // Solo comprobar colisi√≥n si el texto de dinero libre est√° visible
  if (freeMoneyText.style.display === 'block') {
    const rect1 = rainbowSquare.getBoundingClientRect();
    const rect2 = freeMoneyText.getBoundingClientRect();

    if (checkCollision(rect1, rect2)) {
      const pass = prompt("Introduce la contrase√±a para recibir 1B de dinero:");
      if (pass === "IkerElHacker") {
        playerData.money += 1_000_000_000;
        updateMoney();
        saveData();
        alert("¬°Dinero recibido! üí∞");
        freeMoneyText.style.display = "none";
      } else {
        alert("Contrase√±a incorrecta ‚ùå");
      }

      // Reiniciar el cuadrado al centro
      rainbowX = window.innerWidth / 2 - rainbowSquare.offsetWidth / 2;
      rainbowY = window.innerHeight / 2 - rainbowSquare.offsetHeight / 2;
      rainbowSquare.style.left = rainbowX + 'px';
      rainbowSquare.style.top = rainbowY + 'px';

      // üîπ Evitar que siga movi√©ndose: limpiar las teclas presionadas
      pressed.clear();
    }
  }
}

function gameLoop(){
  if(mainArea.classList.contains('free-zone')){
    let dx=0, dy=0;
    if(pressed.has('w')||pressed.has('arrowup')) dy-=1;
    if(pressed.has('s')||pressed.has('arrowdown')) dy+=1;
    if(pressed.has('a')||pressed.has('arrowleft')) dx-=1;
    if(pressed.has('d')||pressed.has('arrowright')) dx+=1;
    if(dx!==0 && dy!==0){ const m=Math.sqrt(2); dx/=m; dy/=m; }
    rainbowX += dx*moveSpeed;
    rainbowY += dy*moveSpeed;
    placeSquare();
  }
  requestAnimationFrame(gameLoop);
}
requestAnimationFrame(gameLoop);

btnUp.onclick=()=>{ rainbowY -= moveSpeed*4; placeSquare(); };
btnDown.onclick=()=>{ rainbowY += moveSpeed*4; placeSquare(); };
btnLeft.onclick=()=>{ rainbowX -= moveSpeed*4; placeSquare(); };
btnRight.onclick=()=>{ rainbowX += moveSpeed*4; placeSquare(); };
</script>
